<br/>
<div class="wrapper" style="margin-left: 0.5%;">
    <div>
        <h1 style="float: left; margin-right: 5px;">Users </h1>
    </div>
    <table class="table table-striped table-sm" style="width:50%" id="users_table">
        <thead>
            <tr>
            <th>Id</th>
            <th>Email</th>
            <th>Name</th>
            <th>Surname</th>
            <th>Active</th>
            <th>Blocked</th>
            <th></th>
            <th></th>
            <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users">
            <td>{{user.id}}</td>
            <td>{{user.email}}</td>
            <td>{{user.name}}</td>
            <td>{{user.surname}}</td>
            <td>{{user.enabled}}</td>
            <td>{{!user.nonLocked}}</td>
            <td><button (click)="ActivateUser(user)" type="button" [disabled]="user.enabled" class="btn btn-outline-success">Activate</button></td>
            <td><button (click)="BlockUser(user)" type="button" [disabled]="!user.nonLocked" class="btn btn-outline-warning">Block</button></td>
            <td><button (click)="DeleteUser(user)" type="button" class="btn btn-outline-danger">Delete</button></td>
            </tr>
        </tbody>
    </table>
</div>
