server:
  port: 8081
  ssl:
    enabled: false
    key-store: classpath:ZuulServer.jks
    key-store-password: password
    key-alias: zuulserver
security:
  require-ssl: false
spring:
  application:
    name: zuul-server
eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_URI:http://localhost:8761/eureka}
  instance:
    preferIpAddress: true
zuul:
  routes:
    reservationservice:
      serviceId: reservation-service
    accommodationservice:
      serviceId: accommodation-service
    bezbednost::
      serviceId: pki-service
  host:
    socket-timeout-millis: 30000
logging:
  level:
    ROOT: INFO
    org.springframework: ERROR
    com.fd: TRACE
  pattern:
    console: "%-5level %d{yyyy-MM-dd HH:mm:ss} - %msg%n"