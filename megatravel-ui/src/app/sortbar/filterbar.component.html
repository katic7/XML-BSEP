  <ul>
    <li><button (click)="priceLowest()" >Price <span *ngIf="lowestPriceBoolean">(highest first)</span><span *ngIf="!lowestPriceBoolean">(lowest first)</span></button></li>
    <li><button (click)="distance()">Distance from destination<span *ngIf="lowestDistanceBoolean">﹀</span><span *ngIf="!lowestDistanceBoolean">︿</span></button></li>
    <li><button (click)="review()">Review score <span *ngIf="lowestRatingBoolean">(highest first)</span><span *ngIf="!lowestRatingBoolean">(lowest first)</span></button></li>
    <li><button (click)="category()">Category <i class="fas fa-star"></i> <span *ngIf="lowestCategoryBoolean">(lowest first)</span><span *ngIf="!lowestCategoryBoolean">(highest first)</span></button></li>
  </ul>
</div>
