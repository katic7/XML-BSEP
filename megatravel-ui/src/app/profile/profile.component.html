<div class="header">
  <app-navigation></app-navigation>
</div>

<div class="container bootstrap snippet" style="padding-top: 8%">
    <div class="row">
  		<div class="col-sm-10 ml-4"><h1>Hello, {{logged.name}}</h1></div>
    	
    </div>
    <div class="row">
  		<div class="col-sm-3"><!--left col-->
              

      <div class="text-center">
        <img src="data:image/JPEG;base64,{{imbyte}}" class="avatar img-circle img-thumbnail" alt="avatar">
        
        <input type="file" class="text-center center-block file-upload ml-4 mt-4">
      </div><br>

        </div><!--/col-3-->
    	<div class="col-sm-9">
            <ul class="nav nav-tabs">
                <li class="active"><button (click)="dashboard()" class="top-buttons">Dashboard</button></li>
                <li class="ml-4"><button (click)="bookings()" class="top-buttons">Bookings</button></li>
              </ul>

              
          <div  *ngIf="!indicator" class="tab-content">
            <div class="tab-pane active" id="home">
             <br>
                  <form class="form" action="##" method="post" id="registrationForm">
                      <div class="form-group">
                          
                          <div class="col-xs-6">
                              <label for="first_name"><h4>First name</h4></label>
                              <input type="text" class="form-control" name="first_name" [(ngModel)]="logged.name" id="first_name" placeholder="first name" title="enter your first name if any.">
                          </div>
                      </div>
                      <div class="form-group">
                          
                          <div class="col-xs-6">
                            <label for="last_name"><h4>Last name</h4></label>
                              <input type="text" class="form-control" [(ngModel)]="logged.surname" name="last_name" id="last_name" placeholder="last name" title="enter your last name if any.">
                          </div>
                      </div>
          
                      <div class="form-group">
                          
                          <div class="col-xs-6">
                              <label for="phone"><h4>Phone</h4></label>
                              <input type="text" class="form-control" [(ngModel)]="logged.phone" name="phone" id="phone" placeholder="enter phone" title="enter your phone number if any.">
                          </div>
                      </div>
          
 
                      <div class="form-group">
                          
                          <div class="col-xs-6">
                              <label for="email"><h4>Email</h4></label>
                              <input type="email" class="form-control" [(ngModel)]="logged.email" name="email" id="email" placeholder="you@email.com" title="enter your email.">
                          </div>
                      </div>
                      <div class="form-group">
                          
                          <div class="col-xs-6">
                              <label for="location"><h4>Location</h4></label>
                              <input type="location" [(ngModel)]="logged.state" class="form-control" id="location" placeholder="somewhere" title="enter a location">
                          </div>
                      </div>
                      <div class="form-group">
                          
                          <div class="col-xs-6">
                              <label for="password"><h4>Password</h4></label>
                              <input type="password"  class="form-control" name="password" id="password" placeholder="password" title="enter your password.">
                          </div>
                      </div>
                      <div class="form-group">
                          
                          <div class="col-xs-6">
                            <label for="password2"><h4>Verify</h4></label>
                              <input type="password" class="form-control" name="password2" id="password2" placeholder="password2" title="enter your password2.">
                          </div>
                      </div>
                      <div class="form-group">
                           <div class="col-xs-12">
                                <br>
                              	<button class="btn btn-lg btn-success" type="submit"><i class="glyphicon glyphicon-ok-sign"></i> Save</button>
                               	
                            </div>
                      </div>
              	</form>
              
              <hr>
              
             </div><!--/tab-pane-->

            
               
              </div><!--/tab-pane-->
              <div *ngIf="indicator">
                <h1>list of bookings</h1>
                <div class="rating">
                    <h2>booking 1</h2>
                    <button class="btn btn-primary home_search_button ml-2" data-toggle="modal" data-target="#exampleModal">rate</button>
                </div>
                
                <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title" id="exampleModalLabel">Rate booking</h5>
                          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                          </button>
                        </div>
                        <div class="modal-body">
                          <label for="">Rating</label>
                         <select name="" id="">
                             <option value="1">1</option>
                             <option value="2">2</option>
                             <option value="3">3</option>
                             <option value="4">4</option>
                             <option value="5">5</option>
                         </select>
                        <br>
                          <label for="">Comment</label>
                          <input type="text">

                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-secondary" style="float:left" data-dismiss="modal">Close</button>
                          <button type="button" class="btn btn-primary" style="float:right" data-dismiss="modal">Rate</button>
                        </div>
                      </div>
                    </div>
                  </div>
            </div>
          </div><!--/tab-content-->
  

          

        </div><!--/col-9-->
    </div><!--/row-->
  <!-- Modal -->
